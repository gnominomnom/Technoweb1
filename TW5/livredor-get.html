<!DOCTYPE html>
<html>
  <head>
    <title>Formulaire d’inscription au forum ASI</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="Ressources/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header id="top">
      <img id="logo" src="Images/logo-asi.png" alt="ASI" width="125" height="58" />
      <h1>Forum ASI</h1>
    </header>
    <div id="main">
      <p id="probleme"></p>
      <form name="formulaire" action="http://asi-technoweb.insa-rouen.fr/cgi-bin/inscription-get.cgi" method="
      get">
        <fieldset><legend>Formulaire d’nscription</legend>
          <label for="name">Nom : </label><input placeholder="Saisissez votre nom" id="name" name="name" type=
          "text" size="30" />
          <label for="surname">Prénom : </label><input placeholder="Saisissez votre prénom" id="surname" name=
          "surname" type="text" size="30" />
          <label for="email">E-mail: </label><input placeholder="Saisissez votre email" id="email" name="email"
          type="text" size="30" />
          <hr/>
          <label>Statut : </label>
            <input type="radio" id="enseignant" name="statut" value="enseignant" /><label class="labelradio"
            for="enseignant"> Enseignant</label>
            <input type="radio" id="etudiant" name="statut" value="etudiant" /> <label class="labelradio" for
            ="etudiant"> Étudiant</label><br />
          <label for="annee">Si étudiant, année : </label>
            <select name="annee" id="annee">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select><br/>
          <label for="photo">Photo :</label> <input type="file" name="maPhoto" id="photo" />
        </fieldset>
        <input type="submit" />
        <input type="reset" value="Effacer"/>
      </form>
    </div>
    <footer>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <script src="Scripts/script-jQuery.js"></script>
    </footer>
  </body>
</html>
