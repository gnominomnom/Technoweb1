<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=utf-8"/>
    <title>Gestion d'une horloge</title>
  </head>
  <body onload="javascript:horloge()">
    <header>
      <h3>Horloge qui se met à jour toutes les secondes</h3>
    </header>
    <footer>
      <script>
        function horloge() {
          afficheDate();
          setInterval(majTemps, 1000);
        }
        function majTemps() {
          var temps=new Date();
          var body=document.getElementsByTagName("body")[0]; //Get all elements in the document with the specified tag name
          var avant=body.lastChild; //dernière valeur ajoutée à body, propiriété et non méthode
          var maintenant=creerDate(temps);
          body.replaceChild(maintenant, avant); //signature : replaceChild(childWhichReplace, childToReplace)
        }
        function afficheDate() {
          var temps=new Date();
          var body=document.getElementsByTagName("body")[0];
          var fullDate=document.createTextNode(creerDate(temps)); //createTextNode() method creates a Text Node with the specified text.
          body.appendChild(fullDate); //ajoute le TextNode à la section qui appelle la méthode
        }
        function creerDate(temps) {
          var date=temps.getDay()+"/"+temps.getMonth()+"/"+temps.getFullYear();
          var heure=temps.getHours()+":"+temps.getMinutes()+":"+temps.getSeconds();
          return date+" "+heure;
        }
      </script>
    </footer>
  </body>
</html>
