<!DOCTYPE html>
<html>
  <head>
    <title> Forum ASI </title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
    <body>
      <header>
        <h1>Forum ASI</h1>
        <img src="logoasi.png" alt="logo ASI" class="logo"/>
      </header>
      <form>
        <fieldset class="rectangle">
          <legend class="legendRect"> Formulaire d'inscription  </legend>
          <label> Nom : </label> <input type = "text" name = "monNom" id ="name" placeholder="Saisissez votre nom" />
          <br/>
          <label> Prénom : </label> <input type = "text" name = "monPrenom" id ="prenom" placeholder="Saisissez votre prénom" />
          <br/>
          <label> E-mail : </label> <input type = "text" name = "monEmail" id ="mail" placeholder="Saisissez votre email" />
          <!--Pour faire une ligne horizontale: <hr/>   -->
          <hr/>
          <label> Statut:  </label> <input type="radio" name="statut" id="enseignant" /><label for="enseignant">Enseignant</label>
          <input type="radio" name="statut" id="etudiant"/><label for="etudiant">Etudiant</label> <!--meme nom dans variable "name" pour qu'on ne puisse sélectionner que l'un des 2-->
          <br/>
          <label>Si étudiant, année : </label> <select name="annee" size="1">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <br/>
          <label for="fichier"> Photo :</label> <input type="file" name="File" id="fichier" /><br/>
        </fieldset>
        <input class="Bouton" type="submit" name="action" value="Valider" />
        <input class="Bouton" type="submit" name="action" value="Effacer"/>
      </form>
    </body>
</html>
